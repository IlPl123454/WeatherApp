<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div th:if="${#lists.isEmpty(cityNames)}">
    <span>Ничего не найдено по данному запросу</span>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4">

    <div class="col" style="width: 20rem;" th:each="city : ${cityNames}">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/city-search}" method="post" th:object="${city}">
                    <h5>
                        <input type="hidden" th:name="name" th:value="${city.getName()}">
                        <span th:text="${city.getName()}"></span>
                    </h5>
                    <p>
                        <input type="hidden" th:name="state" th:value="${city.getState()}">
                        <span th:text="${city.getState()}"></span>
                    </p>
                    <p>
                        <input type="hidden" th:name="country" th:value="${city.getCountry()}">
                        <span th:text="${city.getCountry()}"></span>
                    </p>
                    <p>
                        <input type="hidden" th:name="latitude" th:value="${city.getLatitude()}">
                        <span th:text="${city.getLatitude()}"></span>
                    </p>
                    <p>
                        <input type="hidden" th:name="longitude" th:value="${city.getLongitude()}">
                        <span th:text="${city.getLongitude()}"></span>
                    </p>
                    <p>
                        <button class="btn btn-primary" type="submit">Добавить</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
