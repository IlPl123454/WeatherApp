<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center mb-5">Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${registrationDto}">

        <div class="mb-3">
            <label for="login" class="form-label">Логин</label>
            <input type="text" th:field="*{login}" id="login" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password1" th:field="*{password1}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}"></div>
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">Повторите пароль</label>
            <input type="password" class="form-control" id="password2" th:field="*{password2}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}"></div>
        </div>
        <div class="text-danger" th:if="${passwordMismatch}" th:text="${passwordMismatch}"></div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="mt-2 text-center">Уже есть аккаунт? <a href="/index">Войдите тут</a></p>
    </form>
</div>
</body>
</html>
