<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Viewer – Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<form class="d-flex" role="search" action="/city-search" method="get">
    <input name="cityname" class="form-control me-2" type="search" placeholder="Поиск города по названию" aria-label="Search"/>
    <button class="btn btn-outline-success" type="submit">Поиск</button>
</form>

<div th:each="location : ${locations}">
    <form action="delete-location" method="post" th:object="${location}">
        <span th:text="${location.getName()}"></span>
        <input type="hidden" name="name" th:value="${location.getName()}">
        <button class="btn btn-primary" type="submit">Удалить локацию</button>
    </form>
    <span th:text="${location.getTemp()}"></span>
</div>

</body>
</html>
