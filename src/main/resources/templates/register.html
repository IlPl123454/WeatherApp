<h2 class="text-center mb-5">Регистрация</h2>
<form th:action="@{/register}" method="post">

    <div class="mb-3">
        <label for="login" class="form-label">Логин</label>
        <input type="text" class="form-control" id="login" aria-describedby="login" name="login">
    </div>
    <div class="mb-3">
        <label for="password1" class="form-label">Пароль</label>
        <input type="password" class="form-control" id="password1" name="password1">
    </div>
    <div class="mb-3">
        <label for="password2" class="form-label">Повторите пароль</label>
        <input type="password" class="form-control" id="password2" name="password2">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <p class="mt-2 text-center">Уже есть аккаунт? <a href="/index">Войдите тут</a></p>
</form>
